{% extends "base.html" %}
{% block title %}Додати книгу{% endblock %}
{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Додати книгу</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Назва книги</label>
                <input type="text" id="title" name="title" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="author" class="block text-gray-700">Автор</label>
                <input type="text" id="author" name="author" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="genre" class="block text-gray-700">Жанр</label>
                <input type="text" id="genre" name="genre" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="rating" class="block text-gray-700">Рейтинг</label>
                <input type="number" id="rating" name="rating" class="w-full p-2 border border-gray-300 rounded" min="1" max="5" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Додати книгу
            </button>
        </form>
    </div>
{% endblock %}
