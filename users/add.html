{% extends "base.html" %}
{% block title %}Додати користувача{% endblock %}
{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Додати користувача</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Ім'я</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Пароль</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700">Роль</label>
                <select id="role" name="role" class="w-full p-2 border border-gray-300 rounded">
                    <option value="admin">Адмін</option>
                    <option value="user">Користувач</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Додати користувача</button>
        </form>
    </div>
{% endblock %}
